<form role="form" name="form">
    <div class="form-group">
        <label for="claimComplete">Claim data complete and valid</label>
        <input id="claimComplete"
               type="checkbox"
               cam-variable-name="claimDataComplete"
               cam-variable-type="Boolean"/>
    </div>
    <div class="form-group">
        <label for="claimRegistered">Claim Registered</label>
        <input id="claimRegistered"
               type="checkbox"
               cam-variable-name="claimRegistered"
               cam-variable-type="Boolean"/>
    </div>
</form>
